<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="../../xznstatic/css/public.css"/>
  <link rel="stylesheet" type="text/css" href="../../xznstatic/css/login.css"/>
  <style type="text/css">
      .register {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
          background-attachment: fixed;
          background-size: cover;
          background-position: center;
          background-image: url(https://miro.medium.com/max/3840/1*J4Lkof6K3jZpKrxVXdy-Iw.jpeg);
      }

      .register form {
          box-sizing: border-box;
          min-height: 400px;
          display: flex;
          flex-direction: column;
          justify-content: center !important;
      }

      .register .logo, .register .title {
          box-sizing: border-box;
      }

      .register .logo img {
          display: block;
      }

      .register .title {
          text-align: center;
      }

      .register .form-item {
          display: flex;
          align-items: center;
          flex-wrap: wrap;
          box-sizing: border-box;
      }

      .register .form-item input, .register .form-label {
          box-sizing: border-box;
      }

      .register .btn-submit {
          display: block;
          box-sizing: border-box;
      }

      .register form p.txt {
          width: 100%;
          margin: 0;
          box-sizing: border-box;
      }
  </style>
</head>
<body>
<div class="register" id="app">
  <form class="layui-form login-form"
        :style='{"padding":"20px","boxShadow":"0 0 6px #FF9012","borderColor":"rgba(0,0,0,.3)","backgroundColor":"#fff","borderRadius":"20px","borderWidth":"0","width":"400px","borderStyle":"solid","justifyContent":"center","height":"auto"}'>
    <h1 class="logo" v-if="false"
        :style='{"padding":"5px 0","boxShadow":"0 0 6px rgba(255,0,0,.8)","borderColor":"rgba(0,0,0,.3)","backgroundColor":"#fff","borderRadius":"6px","borderWidth":"0","borderStyle":"solid"}'>
      <img
        :style='{"boxShadow":"0 0 6px rgba(255,0,0,.8)","margin":"0 auto","borderColor":"rgba(0,0,0,.3)","borderRadius":"100%","borderWidth":"1px","width":"44px","borderStyle":"solid","height":"44px"}'
        src="http://codegen.caihongy.cn/20201024/ed5e326ca66f403aa3197b5fbb4ec733.jpg"></h1>
    <p class="title" v-if="true"
       :style='{"padding":"0 20px","boxShadow":"0 0 6px #FF9012","margin":"20px auto","borderColor":"rgba(0,0,0,1)","backgroundColor":"#f7f7f7","color":"rgba(255, 144, 18, 1)","isshow":true,"borderRadius":"8px","borderWidth":"0","width":"160px","lineHeight":"40px","fontSize":"20px","borderStyle":"solid"}'>
      UserRegistration</p>
    <div
      :style='{"padding":"0","boxShadow":"0 0 6px rgba(255,0,0,0)","margin":"0 auto","borderColor":"rgba(19, 175, 105, 1)","backgroundColor":"#fff","borderRadius":"0","borderWidth":"0 0 1px 0","width":"80%","borderStyle":"solid","height":"64px"}'
      class="form-item layui-form-text">
      <label v-if="true"
             :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"rgba(0,0,0,0)","backgroundColor":"transparent","color":"#333","borderRadius":"0","textAlign":"left","borderWidth":"0","width":"100px","fontSize":"16px","borderStyle":"solid"}'
             class="form-label">username：</label>
      <input
        :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(0,0,0,.5)","borderColor":"#ccc","backgroundColor":"#fff","color":"#333","borderRadius":"8px","textAlign":"left","borderWidth":"0","width":"180px","fontSize":"14px","borderStyle":"solid","height":"44px"}'
        type="text" id="yonghuming" name="yonghuming" placeholder="Please enter your username" autocomplete="off"
        class="layui-input">
    </div>
    <div
      :style='{"padding":"0","boxShadow":"0 0 6px rgba(255,0,0,0)","margin":"0 auto","borderColor":"rgba(19, 175, 105, 1)","backgroundColor":"#fff","borderRadius":"0","borderWidth":"0 0 1px 0","width":"80%","borderStyle":"solid","height":"64px"}'
      class="form-item">
      <label v-if="true"
             :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"rgba(0,0,0,0)","backgroundColor":"transparent","color":"#333","borderRadius":"0","textAlign":"left","borderWidth":"0","width":"100px","fontSize":"16px","borderStyle":"solid"}'
             class="form-label">password：</label>
      <input
        :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(0,0,0,.5)","borderColor":"#ccc","backgroundColor":"#fff","color":"#333","borderRadius":"8px","textAlign":"left","borderWidth":"0","width":"180px","fontSize":"14px","borderStyle":"solid","height":"44px"}'
        type="password" name="mima" required lay-verify="required" placeholder="Please enter your password"
        autocomplete="off" class="layui-input">
    </div>
    <div
      :style='{"padding":"0","boxShadow":"0 0 6px rgba(255,0,0,0)","margin":"0 auto","borderColor":"rgba(19, 175, 105, 1)","backgroundColor":"#fff","borderRadius":"0","borderWidth":"0 0 1px 0","width":"80%","borderStyle":"solid","height":"64px"}'
      class="form-item layui-form-text">
      <label v-if="true"
             :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"rgba(0,0,0,0)","backgroundColor":"transparent","color":"#333","borderRadius":"0","textAlign":"left","borderWidth":"0","width":"100px","fontSize":"16px","borderStyle":"solid"}'
             class="form-label">name：</label>
      <input
        :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(0,0,0,.5)","borderColor":"#ccc","backgroundColor":"#fff","color":"#333","borderRadius":"8px","textAlign":"left","borderWidth":"0","width":"180px","fontSize":"14px","borderStyle":"solid","height":"44px"}'
        type="text" id="xingming" name="xingming" placeholder="please input name" autocomplete="off"
        class="layui-input">
    </div>
    <div
      :style='{"padding":"0","boxShadow":"0 0 6px rgba(255,0,0,0)","margin":"0 auto","borderColor":"rgba(19, 175, 105, 1)","backgroundColor":"#fff","borderRadius":"0","borderWidth":"0 0 1px 0","width":"80%","borderStyle":"solid","height":"64px"}'
      class="form-item layui-form-text">
      <label v-if="true"
             :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"rgba(0,0,0,0)","backgroundColor":"transparent","color":"#333","borderRadius":"0","textAlign":"left","borderWidth":"0","width":"100px","fontSize":"16px","borderStyle":"solid"}'
             class="form-label">age：</label>
      <input
        :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(0,0,0,.5)","borderColor":"#ccc","backgroundColor":"#fff","color":"#333","borderRadius":"8px","textAlign":"left","borderWidth":"0","width":"180px","fontSize":"14px","borderStyle":"solid","height":"44px"}'
        type="text" id="nianling" name="nianling" placeholder="please input age" autocomplete="off" class="layui-input">
    </div>
    <div
      :style='{"padding":"0","boxShadow":"0 0 6px rgba(255,0,0,0)","margin":"0 auto","borderColor":"rgba(19, 175, 105, 1)","backgroundColor":"#fff","borderRadius":"0","borderWidth":"0 0 1px 0","width":"80%","borderStyle":"solid","height":"64px"}'
      class="form-item layui-form-text">
      <label v-if="true"
             :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"rgba(0,0,0,0)","backgroundColor":"transparent","color":"#333","borderRadius":"0","textAlign":"left","borderWidth":"0","width":"100px","fontSize":"16px","borderStyle":"solid"}'
             class="form-label">phone：</label>
      <input
        :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(0,0,0,.5)","borderColor":"#ccc","backgroundColor":"#fff","color":"#333","borderRadius":"8px","textAlign":"left","borderWidth":"0","width":"180px","fontSize":"14px","borderStyle":"solid","height":"44px"}'
        type="text" id="shouji" name="shouji" placeholder="please input phone" autocomplete="off" class="layui-input">
    </div>
    <div
      :style='{"padding":"0","boxShadow":"0 0 6px rgba(255,0,0,0)","margin":"0 auto","borderColor":"rgba(19, 175, 105, 1)","backgroundColor":"#fff","borderRadius":"0","borderWidth":"0 0 1px 0","width":"80%","borderStyle":"solid","height":"64px"}'
      class="form-item layui-form-text">
      <label v-if="true"
             :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"rgba(0,0,0,0)","backgroundColor":"transparent","color":"#333","borderRadius":"0","textAlign":"left","borderWidth":"0","width":"100px","fontSize":"16px","borderStyle":"solid"}'
             class="form-label">email：</label>
      <input
        :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(0,0,0,.5)","borderColor":"#ccc","backgroundColor":"#fff","color":"#333","borderRadius":"8px","textAlign":"left","borderWidth":"0","width":"180px","fontSize":"14px","borderStyle":"solid","height":"44px"}'
        type="text" id="youxiang" name="youxiang" placeholder="please input email" autocomplete="off"
        class="layui-input">
    </div>
    <div
      :style='{"padding":"0","boxShadow":"0 0 6px rgba(255,0,0,0)","margin":"0 auto","borderColor":"rgba(19, 175, 105, 1)","backgroundColor":"#fff","borderRadius":"0","borderWidth":"0 0 1px 0","width":"80%","borderStyle":"solid","height":"64px"}'
      class="form-item layui-form-text">
      <label v-if="true"
             :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"rgba(0,0,0,0)","backgroundColor":"transparent","color":"#333","borderRadius":"0","textAlign":"left","borderWidth":"0","width":"100px","fontSize":"16px","borderStyle":"solid"}'
             class="form-label">Student number：</label>
      <input
        :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(0,0,0,.5)","borderColor":"#ccc","backgroundColor":"#fff","color":"#333","borderRadius":"8px","textAlign":"left","borderWidth":"0","width":"180px","fontSize":"14px","borderStyle":"solid","height":"44px"}'
        type="text" id="shenfenzheng" name="shenfenzheng" placeholder="please input student number" autocomplete="off"
        class="layui-input">
    </div>
    <button
      :style='{"padding":"0 10px","boxShadow":"0 0 6px #13AF69","margin":"10px auto","borderColor":"#ccc","backgroundColor":"rgba(19, 175, 105, 1)","color":"#fff","borderRadius":"8px","borderWidth":"0","width":"60%","fontSize":"14px","borderStyle":"solid","height":"44px"}'
      class="layui-btn layui-btn-fluid layui-btn-danger btn-submit" lay-submit lay-filter="register"
      style="width: 280px;">Registration
    </button>
    <p :style='{"color":"#999","textAlign":"center","fontSize":"12px"}' class="txt"><a
      href="javascript:window.location.href='../login/login.html'">Already has account</a></p>
  </form>
</div>

<script src="../../layui/layui.js"></script>
<script src="../../js/vue.js"></script>

<script src="../../js/config.js"></script>

<script src="../../modules/config.js"></script>

<script src="../../js/utils.js"></script>

<script src="../../js/validate.js"></script>

<script>
  var vue = new Vue({
    el: '#app',
    data: {},
    methods: {}
  });

  layui.use(['layer', 'element', 'carousel', 'form', 'http', 'jquery'], function () {
    var layer = layui.layer;
    var element = layui.element;
    var carousel = layui.carousel;
    var form = layui.form;
    var http = layui.http;
    var jquery = layui.jquery;

    var tablename = http.getParam('tablename');


    form.on('submit(register)', function (data) {
      data = data.field;
      if (!data.yonghuming) {
        layer.msg('username cannot be empty', {
          time: 2000,
          icon: 5
        });
        return false
      }
      if (!isMobile(data.shouji)) {
        layer.msg('please input phone format', {
          time: 2000,
          icon: 5
        });
        return false
      }
      if (!isEmail(data.youxiang)) {
        layer.msg('please input email format', {
          time: 2000,
          icon: 5
        });
        return false
      }
      if (!isIdentity(data.shenfenzheng)) {
        layer.msg('please input student number format', {
          time: 2000,
          icon: 5
        });
        return false
      }
      http.requestJson(tablename + '/register', 'post', data, function (res) {
        layer.msg('Registrationsuccess', {
          time: 2000,
          icon: 6
        }, function () {

          window.location.href = '../login/login.html';
        });
      });
      return false
    });
  });
</script>
</body>
</html>
